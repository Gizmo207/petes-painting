<!DOCTYPE html> <!-- Tell the browser this is an HTML5 page -->
<html lang="en"> <!-- Start of the page; language is English -->
<head> <!-- This section has “behind the scenes” info -->
  <meta charset="UTF-8"> <!-- Make sure letters like “é” show up correctly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Make the page look good on phones and computers -->
  <meta name="description" content="Pete’s Commercial Painting — Maine’s Elite Painters">
    <!-- Short description for search engines -->

  <!-- Load two nice Google Fonts for headings and body text -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Mulish:wght@300;400&display=swap"
    rel="stylesheet"
  >

  <!-- Link to our custom stylesheet where we’ll write CSS later -->
  <link rel="stylesheet" href="styles.css">

  <title>Pete’s Commercial Painting</title> <!-- The page title in the browser tab -->
</head>

<body> <!-- Everything you see goes inside here -->

  <!-- ========== Header + Navigation ========== -->
  <header class="site-header"> <!-- The very top bar on every page -->
    <div class="container"> <!-- Centers content and sets a max width -->

      <!-- Logo and company name -->
      <a href="/" class="logo"> <!-- Click this to go back to the homepage -->
        <img src="images/logo.png" alt="Pete’s Painting Logo" />
          <!-- The picture file for our logo -->
        <h1>Pete’s Commercial Painting</h1>
          <!-- Big heading with our company name -->
      </a>

      <!-- Main menu links -->
      <nav class="site-nav"> <!-- This is the list of pages you can go to -->
        <ul> <!-- A bulleted list, but we’ll hide the bullets with CSS -->
          <li><a href="#services">Services</a></li>
            <!-- Takes you down to the Services section -->
          <li><a href="#projects">Projects</a></li>
            <!-- Takes you to our Project gallery -->
          <li><a href="#why-us">Why Us</a></li>
            <!-- Explains why we’re the best choice -->
          <li><a href="#contact">Contact</a></li>
            <!-- Jump to our contact form -->
        </ul>
      </nav>

      <!-- Call-to-Action button -->
      <a href="#contact" class="btn btn-primary">
        Request a Quote
      </a> <!-- Big, colorful button to ask for an estimate -->

    </div> <!-- End of .container -->
  </header>
  <!-- ========== End Header + Navigation ========== -->

  <!-- From here, we’ll add <main> content sections (Services, Projects, etc.) -->

</body>
</html>
